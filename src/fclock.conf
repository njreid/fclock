# Clock display configuration

# Font directory path
font-path = "/root/bin/fonts"

# Default font and color (white)
default-font = "4x6.bdf"
default-color {
  red = 255
  green = 253
  blue = 253
}

# Display position
x-origin = 0
y-origin = -2

# Spacing
letter-spacing = -1
line-spacing = 0

# Background color (russian-violet)
# background-color {
#   red = 30
#   green = 0
#   blue = 61
# }

# Display lines
lines {
  format = "%I"
  font = "7x13.bdf"
  align = "right"        # Optional: left, center, right (default: left)
  outline = false
  color {                 # white (#fffdfd)
    red = 80
    green = 80
    blue = 220
  }
  padding = -4
}

lines {
  format = "%M"
  font = "7x13.bdf"
  align = "right"
  outline = false
  padding = 0
  color {
    red = 80
    green = 80
    blue = 220
  }
}

lines {
  format = "%a"
  transform = "uppercase"
  align = "left"
  outline = false
  padding = -1
  color {                 # icterine (#fbff82)
    red = 251
    green = 255
    blue = 130
  }
}

lines {
  format = "%d"
  color {                 # white (#fffdfd)
    red = 80
    green = 80
    blue = 220
  }
  padding = -6
}

lines {
  format = "%b"
  align="right"
  transform = "uppercase"
  color {                 # electric-violet (#8718ff)
    red = 192
    green = 24
    blue = 22
  }
}

# Runtime options
runtime {
  # Optional: Pixel mapper configuration string
  # Examples:
  # - "U-mapper"            # U-shaped display
  # - "Rotate:90"          # 90 degree rotation
  # - "Mirror:H"           # Horizontal mirroring
  pixel-mapper = "Rotate:270"
}

# Matrix options
matrix {
  # Hardware mapping. Options: "regular", "adafruit-hat", etc.
  hardware-mapping = "regular"

  # Panel dimensions
  rows = 16
  cols = 32
  chain-length = 1
  parallel = 1

  # PWM configuration
  pwm-bits = 11
  pwm-lsb-nanoseconds = 130
  pwm-dither-bits = 0

  # Display settings
  brightness = 80
  scan-mode = 0
  row-address-type = 0
  multiplexing = 0

  # Hardware control
  disable-hardware-pulsing = false
  show-refresh-rate = false
  inverse-colors = false

  # Color sequence (RGB, RBG, GRB, etc.)
  led-rgb-sequence = "RGB"

  # Optional panel configuration
  panel-type = ""

  # Performance settings
  limit-refresh-rate-hz = 120
  disable-busy-waiting = false
}
